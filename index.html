<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="main">
        <div class="converter-box">
            <h1 class="heading">Currency Converter</h1>
            <form id="currency-form">
                <p class="input-heading">Enter Amount</p>
                <input class="input" type="text" value="1">

                <div class="container">
                    <div class="country-container">
                        <p>From</p>
                        <div class="country-box from">
                            <img src="https://flagsapi.com/US/flat/64.png" id="fromImg" alt="America">
                            <select name="from">
                                <!-- <option value="USD" selected>USD</option>
                                <option value="INR">INR</option> -->
                            </select>
                        </div>
                    </div>

                    <i class="ri-arrow-left-right-line icon"></i>

                    <div class="country-container">
                        <p>To</p>
                        <div class="country-box to">
                            <img src="https://flagsapi.com/IN/flat/64.png" id="toImg" alt="India">
                            <select name="to">
                                <!-- <option value="USD">USD</option>
                                <option value="INR" selected>INR</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <p class="msg">1 USD = 83 INR</p>

                <button type="button" class="btn">Exchange Rate</button>
            </form>
        </div>
    </div>

    <script src="country.js"></script>
    <script src="script.js"></script>
</body>
</html>
